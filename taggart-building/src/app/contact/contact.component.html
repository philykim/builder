<div class="contact-container">
  <section class="contact-hero">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Reach out to us for a free quote or any inquiries.</p>
    </div>
  </section>

  <section class="contact-form-section section">
    <div class="container">
      <div class="section-heading">
        <h2>Get in Touch</h2>
      </div>
      <div class="contact-wrapper">
        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="button">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Anytown, USA</p>
          <p><i class="fas fa-phone"></i> (508) 356-5050</p>
          <p><i class="fas fa-envelope"></i> info&#64;taggartbuilding.com</p>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.214821896754!2d-73.987843684593!3d40.74844097932827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1617320584124!5m2!1sen!2sus"
              width="100%"
              height="300"
              style="border:0;"
              allowfullscreen=""
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
